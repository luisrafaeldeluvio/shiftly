<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div class="main">
      <div class="main__timer">
        <div class="timer__container">
          <button class="timer__button ts-clockin">Clock in</button>
          <span class="timer__counter ts-elapsedtime"></span>
        </div>
        <button class="timer__button ts-clockout">Clock out</button>
      </div>
      <div class="main__history">
        <table class="history__table">
          <thead>
            <tr>
              <th>Time in</th>
              <th>Time out</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="ts-timein">01:00:00</td>
              <td class="ts-timeout">00:00:10</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="nav">
      <ul>
        <li class="ts-navstats">Stats</li>
        <li class="ts-navadd">Add</li>
        <li class="ts-navsettings">Settings</li>
      </ul>
    </div>

    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
  </body>
</html>
