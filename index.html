<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <script type="module" src="/src/scripts/main.ts"></script>
  </head>
  <body>
    <div class="timer">
      <div class="timer__clock">
        <button type="button" class="button timer__start ts-timestart">
          <span class="ts-timer-display">TIME IN</span>
        </button>
      </div>

      <div class="timer__controls hidden">
        <button type="button" class="button button--xs timer__stop ts-timestop">
          <span>TIME OUT</span>
          <img
            class="hidden"
            src="src\assets\icons\stop_16dp_FFFFFF_FILL0_wght400_GRAD0_opsz20.svg"
            alt="Time Out"
          />
        </button>
        <button
          type="button"
          class="button button--xs button--round ts-timerpauseresume"
        >
          <img
            class="ts-timer-pause-icon"
            src="src\assets\icons\pause_16dp_3C3C3C_FILL0_wght400_GRAD0_opsz20.svg"
            alt="Pause"
          />

          <img
            class="ts-timer-resume-icon hidden"
            src="src\assets\icons\resume_16dp_3C3C3C_FILL0_wght400_GRAD0_opsz20.svg"
            alt="Resume"
          />
        </button>
      </div>
    </div>

    <div id="panelhistory" class="panel panel--active history">
      <div class="history__container">
        <table class="history__table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time in</th>
              <th>Time out</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="panelstats" class="panel stats">stats</div>

    <div id="panelsettings" class="panel settings">Settings</div>
    <div id="panelnewentry" class="panel new-entry">
      <div class="new-entry__container">
        <form action="" id="new-entry__form">
          <legend class="new-entry__text">Add New Entry</legend>
          <ul>
            <li>
              <label for="new-entry__initial-time">Initial Time</label>
              <input
                type="datetime-local"
                name="Start"
                id="new-entry__initial-time"
                required
              />
            </li>
            <li>
              <label for="new-entry__final-time">Final Time</label>
              <input
                type="datetime-local"
                name="End"
                id="new-entry__final-time"
                required
              />
            </li>
          </ul>
          <button type="button" id="new-entry__submit-button">Add</button>
        </form>

        <span class="new-entry__total-time">Total Time:</span>
      </div>
    </div>

    <div class="nav">
      <ul class="nav__list nav__main">
        <li id="navhistory">
          <img
            src="src\assets\icons\history_16dp_3C3C3C_FILL0_wght400_GRAD0_opsz20.svg"
            alt="History"
          />
          <span class="hidden">History</span>
        </li>
        <li id="navstats">
          <img
            src="src\assets\icons\analytics_16dp_3C3C3C_FILL0_wght400_GRAD0_opsz20.svg"
            alt="Stats"
          />
          <span class="hidden">Analytics</span>
        </li>
        <li id="navsettings">
          <img
            src="src\assets\icons\settings_16dp_3C3C3C_FILL0_wght400_GRAD0_opsz20.svg"
            alt="settings"
          />
          <span class="hidden">Settings</span>
        </li>
      </ul>

      <ul class="nav__list nav__sub">
        <li id="navadd">
          <img
            src="src/assets/icons/add_16dp_FFFFFF_FILL0_wght400_GRAD0_opsz20.svg"
            alt="Add"
          />
        </li>
      </ul>
    </div>
  </body>
</html>
