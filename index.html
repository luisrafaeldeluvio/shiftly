<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div class="main">
      <div class="main__timer">
        <div class="timer__container">
          <button class="button timer__clockin ts-clockin">CLOCK IN</button>
          <span class="timer__counter ts-elapsedtime"></span>
        </div>
        <div class="timer__controls">
          <button class="button button--s timer__clockout ts-clockout">
            CLOCK OUT
          </button>
          <button class="button button--s button--round timer__pause">O</button>
          <button class="button button--s button--round timer__resume">
            O
          </button>
        </div>
      </div>
      <div class="main__history">
        <table class="history__table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time in</th>
              <th>Time out</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>4/4/2020</td>
              <td class="ts-timein">01:00:00</td>
              <td class="ts-timeout">00:00:10</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="nav">
      <ul>
        <li class="ts-navstats">
          <img src="src/assets/icons/bar_chart.svg" />
        </li>
        <li class="ts-navadd">
          <img src="src/assets/icons/add_roundborder.svg" />
        </li>
        <li class="ts-navsettings">
          <img src="src/assets/icons/settings.svg" />
        </li>
      </ul>
    </div>

    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
  </body>
</html>
