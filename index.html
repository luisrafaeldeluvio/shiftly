<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/scripts/main.ts"></script>
  </head>
  <body>
    <div class="timer">
      <div class="timer__time">
        <button class="button timer__timein ts-timein">
          <p class="timer__timein-display ts-timein-display"></p>

          <span class="timer__counter">CLOCK In</span>
        </button>
      </div>

      <div class="timer__controls hidden">
        <button class="button button--s timer__timeout ts-timeout">
          CLOCK OUT
        </button>
        <button
          class="button button--s button--round timer__pause ts-timer-pause"
        >
          <img src="src\assets\icons\timer_pause.svg" />
        </button>
        <button
          class="button button--s button--round timer__resume ts-timer-resume hidden"
        >
          <img src="src\assets\icons\timer_play.svg" />
        </button>
      </div>
    </div>

    <div class="panel history">
      <table class="history__table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time in</th>
            <th>Time out</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>4/4/2020</td>
            <td class="ts-timein">01:00:00</td>
            <td class="ts-timeout">00:00:10</td>
            <td>2:43:53</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="nav">
      <ul>
        <li class="ts-navstats nav--active">Stats</li>
        <li class="ts-navadd">Add</li>
        <li class="ts-navsettings">Settings</li>
      </ul>
    </div>
  </body>
</html>
