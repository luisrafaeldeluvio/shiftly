<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <script type="module" src="/src/scripts/main.ts"></script>
  </head>
  <body>
    <div class="timer">
      <div class="timer__time">
        <button class="button timer__timein ts-timein">
          <p class="timer__timein-display ts-timein-display"></p>

          <span class="timer__counter">TIME In</span>
        </button>
      </div>

      <div class="timer__controls hidden">
        <button class="button button--s timer__timeout ts-timeout">
          TIME OUT
        </button>
        <button class="button button--s">P</button>
        <button class="button button--s">R</button>
      </div>
    </div>

    <div id="paneladd" class="panel add">Add</div>

    <div id="panelstats" class="panel panel--active history">
      <div class="history__container">
        <table class="history__table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Date</th>
              <th>Time in</th>
              <th>Time out</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="panelsettings" class="panel settings">Settings</div>

    <div class="nav">
      <ul class="nav__list nav__main">
        <li id="navhistory">
          <img
            src="src\assets\icons\history_16dp_3C3C3C_FILL0_wght400_GRAD0_opsz20.svg"
            alt="History"
          />
          <span class="hidden">History</span>
        </li>
        <li id="navstats">
          <img
            src="src\assets\icons\analytics_16dp_3C3C3C_FILL0_wght400_GRAD0_opsz20.svg"
            alt="Stats"
          />
          <span class="hidden">Analytics</span>
        </li>
        <li id="navsettings">
          <img
            src="src\assets\icons\settings_16dp_3C3C3C_FILL0_wght400_GRAD0_opsz20.svg"
            alt="settings"
          />
          <span class="hidden">Settings</span>
        </li>
      </ul>

      <ul class="nav__list nav__sub">
        <li id="navadd">
          <img
            src="src/assets/icons/add_16dp_3C3C3C_FILL0_wght400_GRAD0_opsz20.svg"
            alt="Add"
          />
        </li>
      </ul>
    </div>
  </body>
</html>
