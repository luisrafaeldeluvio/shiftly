<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/scripts/main.ts"></script>
  </head>
  <body>
    <div class="timer">
      <div class="timer__time">
        <button class="button timer__timein ts-timein">
          <p class="timer__timein-display ts-timein-display"></p>

          <span class="timer__counter">TIME In</span>
        </button>
      </div>

      <div class="timer__controls hidden">
        <button class="button button--s timer__timeout ts-timeout">
          TIME OUT
        </button>
      </div>
    </div>

    <div id="panelstats" class="panel panel--active history">
      <table class="history__table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time in</th>
            <th>Time out</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="paneladd" class="panel">Add</div>
    <div id="panelsettings" class="panel">Settings</div>

    <div class="nav">
      <ul>
        <li id="navstats">Stats</li>
        <li id="navadd">Add</li>
        <li id="navsettings">Settings</li>
        <div class="nav__slider"></div>
      </ul>
    </div>
  </body>
</html>
